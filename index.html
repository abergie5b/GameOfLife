<!DOCTYPE html>
<html>
    <head>
        <link rel='stylesheet' href='content/css/style.css'/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=K2D"/>
    </head>
    <body>

        <canvas id='gol'></canvas>
        <div class='overlay'>

            <p style='font-weight:bold; color:white; text-align:center'> The Game of Life </p>

            <div style='text-align: center' class='row'>
                <button type='button' id='start'> Start </button>
                <button type='button' id='step'> Step </button>
                <button type='button' id='stop'> Stop </button>
            </div>

            <div style='text-align: center' class='row'>
                <button type='button' id='reset'> Reset </button>
                <button type='button' id='clear'> Clear </button>
                <button type='button' id='export'> Export </button>
            </div>

            <div class='row'>
                <label for='size'> Cell Size: </label>
                <input type='number' step='1' style='width:20%' value=10 id='size'/>
                <label for='speed'> Fps: </label>
                <input type='number' step='5' style='width:20%' value=30 id='fps'/>
            </div>

            <div class='row'>
                <label for='drawCellsEnabled'> Render Grid: </label>
                <input type='checkbox' id='drawCellsEnabled'/>

                <label for='pan'> Pan Mode: </label>
                <input type='checkbox' id='pan'/>
            </div>

            <div class='row'>
            <hr>
            </div>

            <div class='row'>
                <button type='button' id='createSoup'> Create Soup </button>
                <label for='soupDensity'> Density: </label>
                <input type='number' step='0.1' style='width:20%' value=0.3 id='soupDensity'/>
            </div>
            <div class='row'>
                <label for='soupWidth'> Width: </label>
                <input type='number' step='50' style='width:20%' value=100 id='soupWidth'/>
                <label for='soupHeight'> Height: </label>
                <input type='number' step='50' style='width:20%' value=100 id='soupHeight'/>

            </div>

            <div class='row'>
                <label for='patterns'> Set Pattern: </label>
                <select id='patterns'></select>
            </div>

        </div>
        <div class='overlay overlay-right'>

            <div class='row'>
                <span> | </span>
                <label for='generations'> Generations: </label>
                <span id='generations'> 0 </span>
                <span> | </span>

                <label for='stepTime'> Step Time: </label>
                <span id='stepTime'> 0ms </span>
                <span> | </span>

                <label for='liveCells'> Live Cells: </label>
                <span id='liveCells'> 0 </span>
                <span> | </span>
            </div>

        </div>

        <script type='module' src='src/gol.js'></script>
    </body>

</html>
