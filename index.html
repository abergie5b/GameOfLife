<!DOCTYPE html>
<html>
    <head>
        <link rel='stylesheet' href='style.css'></link>
    </head>
    <body>

        <h3>
            Conway's Game of Life
        </h3>

        <div id='canvas-container'>
            <div class='overlay'>
                <div id='scale'>scale:(1.00,1.00)</div>
            </div>
            <canvas id='gol'></canvas>
        </div>

        <div id='interact'>
            <div id='config'>
                <h4> Control Life! </h4>

                <button type='button' id='start'> Start </button>
                <button type='button' id='step'> Step </button>
                <button type='button' id='stop'> Stop </button>
                <button type='button' id='reset'> Reset </button>
                <button type='button' id='clear'> Clear </button>
                <button type='button' id='export'> Export </button>

                <label for='size'> Cell Size: </label>
                <input type='number' step='1' style='width:2%' value=10 id='size'/> 
                <label for='speed'> Fps: </label>
                <input type='number' step='5' style='width:2%' value=30 id='fps'/> 

                <label for='drawCellsEnabled'> Render Grid: </label>
                <input type='checkbox' id='drawCellsEnabled'/> 

                <label for='pan'> Pan Mode: </label>
                <input type='checkbox' id='pan'/> 

                <span> | </span>
                <label for='generations'> Generations: </label>
                <span id='generations'> 0 </span>
                <span> | </span>

                <label for='stepTime'> Step Time: </label>
                <span id='stepTime'> 0ms </span>
                <span> | </span>

                <label for='liveCells'> Live Cells: </label>
                <span id='liveCells'> 0 </span>
                <span> | </span>
            </div>

            <div id='soups'>
                <h4> Have a Soup! </h4>

                <button type='button' id='createSoup'> Create </button>

                <label for='soupWidth'> Width: </label>
                <input type='number' step='50' style='width:4%' value=100 id='soupWidth'/> 
                <label for='soupHeight'> Height: </label>
                <input type='number' step='50' style='width:4%' value=100 id='soupHeight'/> 

                <label for='soupDensity'> Density: </label>
                <input type='number' step='0.1' style='width:2%' value=0.3 id='soupDensity'/> 

            </div>

            <div id='patterns'>
                <h4> Look at these Patterns! </h4>
            </div>

        </div>

        <script type='module' src='gol.js'></script>
    </body>

</html>
